<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot </title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="chat-bar-collapsible">
        <button type="button" class="collapsible">
            Chat with us! <i id="chat-btn" class="fa fa-fw fa-comments-o"></i>
        </button>
        
        <div class="content">
            <div class="full-chat-block">
            <div class="outer-container">
                <div class="chat-container">
                    <div class="message-display">
                        <h5 class="timestamp"></h5>
                        <p class="botMessage" id="botStarterChat"><span class="botText">Loading...</span></p>
                    </div>

                    <div class="input-chat-bar">
                        <div class="userInput">
                            <input id="textInput" type="text" class="input-box" name="msg" placeholder="Press 'Enter' to send a message">
                            <p></p>
                        </div>

                        <div class="chat-bar-icons">
                            <i id="chat-icon" style="color:crimson" class="fa fa-fw fa-heart" onclick="heartButton()"></i>
                            <i id="chat-icon" style="color:rgb(82, 151, 255)" class="fa fa-fw fa-send" onclick="sendButton()"></i>
                        </div>
                    </div>

                    <div class="chat-bar-bottom">
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="script.js"></script>
<script src="responses.js"></script>
</html>
